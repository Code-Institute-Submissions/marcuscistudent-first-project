<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="/first-project/assets/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale-1">
        <title>rolling pebbles band website</title>
    </head>

    <body>
      
     <header class="container-fluid">
             <div class="row">
				 <div class="topnav" id="myTopnav">
                      <a href="https://marcuscistudent.github.io/first-project/index" class="fa fa-home"" class="active">Home</a>
                      <a href="https://marcuscistudent.github.io/first-project/events" class="fa fa-calendar"">Events</a>
                      <a href="https://marcuscistudent.github.io/first-project/merchandise" class="fa fa-shopping-cart">Merchandise</a>
                      <a href="https://marcuscistudent.github.io/first-project/contact" class="fa fa-phone">Contact</a>
                      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                      </a>
                </div>
			</div>
			<div class="mainLogo">
				<h1 class="title">The Rolling Pebbles</h1>
			</div>
        </header><br><br><br>
    
        
        <section class="container-fluid boom">
            
            <div>
                <h3>The Drummer</h3>
                <h4>Bam Bam</h4>
                
            </div>
            <div>
                <h3>The Basist</h3>
                <h4>Harry Honda</h4>
            </div>
            <div>
                <h3>The Lead Guitar</h3>
                <h4>Simon Sixstrings</h4>
            </div>
            <div>
                <h3>The Front Man</h3>
                <h4>Teddy Tonedeaf</h4>
            </div>
            <div>
                <h3>Our newest record: Rumble</h3>
                <audio controls>
                  <source src="/first-project/media/bensound-rumble.mp3" type="audio/ogg">
                     <source src="/first-project/media/bensound-rumble.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
            <video width="320" height="240" autoplay loop>
                <source src="/first-project/media/band-video.mp4" type="video/mp4">
                <source src="/first-project/media/band-video.mp4" type="video/ogg">
                Your browser does not support the video tag.
            </video>
            </div>
            
        </section>
        

        <footer class="container-fluid">
        <div id="footer-details" class="container-fluid">
            <div>
                <p class="inline-block">
                    The Rolling Pebbles official Rolling Stones UK based tribute band, performing in the UK since 1989.
                </p>
            </div>
            
        </div>
    </footer>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>

</html>
